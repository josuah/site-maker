<h2>Edit items of &quot;{{Cat-Name}}&quot;</h2>

{{adminitem */info}}

<h2>Add item to &quot;{{Cat-Name}}&quot;</h2>

<form method="post" action="/cgi/admin?action=addinfo&amp;ref={{ref}}/item">
	<table>
		<tr><td>Name:</td><td><input name="Item-Name" type="text"/></td></tr>
		<tr><td>Price:</td><td><input name="Item-Price" type="number" min="0"/></td></tr>
		<tr><td>Text:</td><td><textarea cols="100" rows="5" name="Text"></textarea></td></tr>
		<tr><td></td><td><button>add</button></td></tr>
	</table>
</form>

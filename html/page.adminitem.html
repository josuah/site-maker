<h2>Edit item of cat{{cat}}</h2>

{{list:adminitem}}

<h2>Add item to cat{{cat}}</h2>

<article>
	<form method="post" action="/cgi/admin-add-item">
		<table>
			<tr><td>Name:</td><td><input name="Name" type="text"/></td></tr>
			<tr><td>Price:</td><td><input name="Price" type="number" min="0"/></td></tr>
			<tr><td>Text:</td><td><textarea cols="100" rows="5" name="Text"></textarea></td></tr>
			<tr><td></td><td><button>add</button></td></tr>
		</table>
	</form>
</article>
